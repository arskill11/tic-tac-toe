<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src="script.js" defer></script>

    <dialog class="dialog">
        <div class="congrats"></div>
        <button class="close">Admit</button>
    </dialog>

    <div class="container">
        <div class="gameName">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="player">
            <div class="playerOneName"></div>
            <div class="marker">X</div>
        </div>

        <div class="player">
            <div class="playerTwoName"></div>
            <div class="marker">O</div>
        </div>

        <div class="field">
        </div>

        <form action="#" method="get">
            <div class="inpt">
                <label for="nameOne">Player 1</label>
                <input type="text" id="nameOne" name="nameOne">
            </div>

            <div class="inpt">
                <label for="nameTwo">Player 2</label>
                <input type="text" id="nameTwo" name="nameTwo">
            </div>
        </form>

        <div class="btns">
            <button class="start">Start</button>
            <button class="restart">Restart</button>
        </div>
        
    </div>

    
</body>
</html>
